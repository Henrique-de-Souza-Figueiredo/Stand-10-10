<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <link rel="icon" type="image/png" href="../static/img/Logo-aba.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/responsivo.css">
  <title>Editar conta do Admin</title>
</head>

<body>
  <header class="sem-login">
    <img alt="Logo da Stand" class="logo" src="../static/img/stand.png">
  </header>
  <main>
        {% with mensagens = get_flashed_messages(with_categories=true) %}
        {% if mensagens %}
        {% for categoria, msg in mensagens %}
        <section class="flash_{{ 'bom' if categoria == 'success' else 'erro' }}">
            <div class="mensagens">
                <p>{{ msg }}</p>
            </div>
        </section>
        {% endfor %}
        {% endif %}
        {% endwith %}
  <form class="formulario" method="POST" action="{{ url_for('admineditaraula', id=aula[0]) }}">
  <h1>Editar Aula</h1>

  <input type="text" name="nome" value="{{ aula[1] }}" placeholder="Nome da Aula" required>

  <input type="text" maxlength="20" name="descricao" value="{{ aula[2] }}" placeholder="Digite a Descrição" required>

  <input type="date" name="data_aula" value="{{ aula[3] }}" required>

  <input type="time" name="horario" value="{{ aula[4] }}" required>

  <input type="time" name="horario_final" value="{{ aula[5] }}" required>

  <button type="submit" class="cadastrar">Salvar Alterações</button>
  <a href="{{ url_for('adminaulaslista') }}">Cancelar</a>
</form>

  </main>

  <footer class="alinhaitem">
    <img class="logotop" src="../static/img/stand.png" alt="Logo">

    <div class="linha"></div>

    <p>Siga a Stand</p>

    <div class="imagens">
      <a href="https://web.whatsapp.com/"><img class="um" src="../static/img/whatzapp.png" alt="Logo whatzapp"></a>
      <a href="https://www.facebook.com/"><img class="um" src="../static/img/facebook.png" alt="Logo facebook"></a>
      <a href="https://www.instagram.com/"><img class="um" src="../static/img/instagram.png" alt="Logo instagram"></a>
      <a href="https://www.youtube.com/"><img class="um" src="../static/img/youtube.png" alt="Logo youtube"></a>
      <a href="https://web.telegram.org/"><img class="um" src="../static/img/telegram.png" alt="Logo telegram"></a>
    </div>

    <div class="linha"></div>
  </footer>
<script src="../static/js/editaraula.js"></script>
</body>

</html>
