<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
  <link rel="icon" type="image/png" href="../static/img/Logo-aba.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/responsivo.css">
    <title>Editar conta do Admin</title>
</head>
<body>
<header class="sem-login">
<img alt="Logo da Stand" class="logo" src="../static/img/stand.png">
</header>
<main>
        {% with mensagens = get_flashed_messages(with_categories=true) %}
        {% if mensagens %}
        {% for categoria, msg in mensagens %}
        <section class="flash_{{ 'bom' if categoria == 'success' else 'erro' }}">
            <div class="mensagens">
                <p>{{ msg }}</p>
            </div>
        </section>
        {% endfor %}
        {% endif %}
        {% endwith %}

<form action="{{ url_for('admineditarprofessor', id=id) }}" method="post" class="formulario">
  <h1>Editar Professor</h1>

  <select name="especialidade" id="campo-especialidade" required>
      <option value="">Selecione uma modalidade</option>
      {% for modalidade in modalidades %}
        <option value="{{ modalidade[0] }}" {% if modalidade[1] == especialidade %}selected{% endif %}>
            {{ modalidade[1] }}
        </option>
      {% endfor %}
  </select>

  <input type="text" name="nome" placeholder="Digite o Nome" value="{{ nome }}" required>
  <input type="email" name="email" placeholder="Digite o Email" value="{{ email }}" required>
  <input type="tel" minlength="10" maxlength="11" pattern="[0-9]{10,11}" inputmode="numeric"
     oninput="this.value = this.value.replace(/\D/g, '').slice(0,11);"
     title="Digite apenas números, 10 a 11 dígitos"
     name="telefone" placeholder="Digite o Telefone" value="{{ telefone }}" required>

  <input type="password" minlength="8" maxlength="16" name="senha" placeholder="Digite a Nova Senha">
  <input type="password" minlength="8" maxlength="16" name="confsenha" placeholder="Confirme a Nova Senha">

  <a href="{{ url_for('adminprofessoreslista') }}">Cancelar</a>

  <button type="submit">Salvar Alterações</button>
</form>

</main> 

<footer class="alinhaitem">
  <img class="logotop" src="../static/img/stand.png" alt="Logo">
  
  <div class="linha"></div>
  
  <p>Siga a Stand</p>
  
  <div class="imagens">
    <a href="https://web.whatsapp.com/"><img class="um" src="../static/img/whatzapp.png" alt="Logo whatzapp"></a>
    <a href="https://www.facebook.com/"><img class="um" src="../static/img/facebook.png" alt="Logo facebook"></a>
    <a href="https://www.instagram.com/"><img class="um" src="../static/img/instagram.png" alt="Logo instagram"></a>
    <a href="https://www.youtube.com/"><img class="um" src="../static/img/youtube.png" alt="Logo youtube"></a>
    <a href="https://web.telegram.org/"><img class="um" src="../static/img/telegram.png" alt="Logo telegram"></a>
  </div>
  
  <div class="linha"></div> 
</footer>
</body>
</html>
